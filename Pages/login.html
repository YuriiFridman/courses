          rel="stylesheet">

<header>
    <div class="akeconsa-udaneles">
        <a href="#" title="Поднять страницы на сайтах вверх"><span class="fas fa-angle-up"></span></a>
    </div>
    <div class="container">
        <div class="header-nav">
            <a href="../index.html" class="logo"><img src="../StaticFiles/IMG/logo.svg" alt=""></a>
            <nav id="nav" class="nav">
                <ul class="nav-list">
                    <div class="search">
                        <label>
                            <input type="text" class="searchTerm" placeholder="Що будемо шукати?">
                        </label>
                        <button onclick="window.location.href='/index.html'" type="submit" class="searchButton">
                            <i class="fa fa-magnifying-glass"></i>

                    </div>
                    <li class="nav-item"><a href="../index.html" class="nav-link">Головна</a></li>

<main>
    <form action="#" style="border:1px solid #ccc">
        <div class="containerregister">
            <h1>Реєстрація</h1>
            <p>Будь ласка, заповніть цю форму, щоб створити обліковий запис.</p>
            <hr>

            <label for="email"><b>Ваш e-mail</b></label>
            <input type="text" id="email" placeholder="Введіть e-mail" name="email" required>

            <label for="psw"><b>Ваш пароль</b></label>
            <input type="password" id="psw" placeholder="Введіть пароль" name="psw" required>

            <label for="psw-repeat"><b>Повторіть ваш пароль</b></label>
            <input type="password" id="psw-repeat" placeholder="Повторіть пароль" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запамʼятати мене
            </label>

            <p>Створюючи обліковий запис, ви погоджуєтеся з нашими <a href="#" style="color:dodgerblue">Умови та конфіденційність</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Закрити</button>
                <button type="submit" class="signupbtn">Зареєструватись</button>
            </div>
        </div>
    </form>
</main>

<script src="../StaticFiles/JS/main.js"></script>
